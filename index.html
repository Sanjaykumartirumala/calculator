<html>
    <head>
        <title>CALCULATOR</title>
    </head>

    <style>
        button{
            height: 100px;
            width: 100px;
            background-color: hsl(14, 59%, 73%);
            color: rgb(17, 15, 15);
            font-size: 25px;
        }
        #result{
            border-color: black;
            border-radius: 10px;
            font-size: 25px;
            background-color: beige;
            color: rgb(6, 6, 4);
            height: 100px;
            width: 468px
            
        }
    </style><body style="background-color: bisque;"><center>
    <h1 style="background-color: black;color: rgb(200, 94, 94); font-size: 50px;">CALCULATOR</h1>
    <input type ="text" placeholder="0" id="result">
    <body>
    <table style="background-color: rgb(254, 181, 11);"
    border="20px">
        <tr>
            <td><button onclick="display('7')">7</button>
            <td><button onclick="display('8')">8</button>
            <td><button onclick="display('9')">9</button>
            <td><button onclick="display('+')">+</button>
        </tr>
        <tr>
            <td><button onclick="display('4')">4</button>
            <td><button onclick="display('5')">5</button>
            <td><button onclick="display('6')">6</button>
            <td><button onclick="display('-')">-</button>
        </tr>
        <tr>
            <td><button onclick="display('1')">1</button>
            <td><button onclick="display('2')">2</button>
            <td><button onclick="display('3')">3</button>
            <td><button onclick="display('*')">*</button>
        </tr>
        <tr>
            <td><button onclick="display('0')">0</button>
            <td><button onclick="clr('C')">C</button>
            <td><button onclick="calculate('=')">=</button>
            <td><button onclick="display('/')">/</button>
        </tr>
    </table>
</body></center>
<script>
    let output =document.getElementById("result");
    function display(num){
        output.value+= num
    }
    function calculate(){
        try{
            output.value=eval(output.value);
        }
        catch(err)
        {
            alert("Invalid");
        }
    }
    function clr()
    {
        output.value="";
    }
</script>
</html>
